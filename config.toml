baseURL = 'http://example.org/'
languageCode = 'en-us'
title = '番茄🍅杂货铺'
theme = 'hugo-PaperMod'

enableEmoji = true
hasCJKLanguage = true

[menu]
[[menu.main]]
  name = 'Home'
  pageRef = '/posts'
  weight = 10
[[menu.main]]
  name = 'Development'
  pageRef = '/Development'
  weight = 20
[[menu.main]]
  name = '2023'
  pageRef = '/2023'
  weight = 30

[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.highlight]
    anchorLineNos = false 
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'onedark' #'monokai' # https://xyproto.github.io/splash/docs/
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      wrapStandAloneImageWithinParagraph = true
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false


